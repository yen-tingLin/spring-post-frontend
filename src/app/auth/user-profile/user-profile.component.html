<div class="container">
    <div>
      Welcome <b>{{name}}</b> !<br /> You have posted <b>{{postLength}}</b> time(s) and commented
      <b>{{commentLength}}</b> time(s).
      You can check your post and comment history below.
    </div>
    <hr />
    <div>
      Your Posts:
    </div>
    <br>
    <app-post-tile [posts]="posts"></app-post-tile>
    <hr />
    <div>
      Your Comments:
    </div>
    <br>
    <div *ngFor="let comment of comments">
      <div class="comment">
        <div class="username">
          <a style="color: #CD5C5C" routerLink="/user/comment.username">{{comment.userName}}</a>
        </div>
        <div>
          <p style="color: #808080">{{comment.duration}}</p>
        </div>
        <b>{{comment.text}}</b>
      </div>
      <hr />
    </div>
  </div>
