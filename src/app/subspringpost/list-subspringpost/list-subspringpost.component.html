<div class="container">
    <div class="row post">
      <hr />
      <div class="col-md-6">
        <h2>List of Categories</h2>
        <br>
        <ul>
          <li *ngFor="let subspringpost of subspringposts">
              <b style="color: #20B2AA" routerLink="/list-post-by-subspringpost/{{subspringpost.subpostName}}/{{subspringpost.id}}">{{subspringpost.subpostName}}</b>
              <span style="color: #66CDAA"> {{subspringpost.description}} </span>
          </li>
        </ul>
      </div>
      <div class="col-md-3">
        <app-side-bar></app-side-bar>
      </div>
    </div>
  </div>
